<div class="links">
  <button gaEvent="click_{{ link.name }}" gaCategory="ga_directive_{{ link.name }}" *ngFor="let link of links | async"
          (click)="goToLink(link.link)">
    <span class="button-content">
      <img [src]="link.img" [alt]="link.img">
      <span>{{ link.name }}</span>
    </span>
  </button>
</div>
